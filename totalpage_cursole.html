  <script>
        var game_play = $("#ply-audio")[0];
        $(".ply-btn").mouseenter(function() {game_play.play();});
        $(".ply-btn").mouseleave(function() {game_play.pause();});
            
        var volum_set=$(".volume-control")[0];
        $("#header-audio-btn").click(function(){volum_set.play();});
        
        var  head_audio= $("#header-play")[0];
        $("#header-audio-btn").mouseenter(function(){head_audio.play();});
        /*$("#header-audio-btn").mouseleave(function(){head_audio.pause();});
        $("#header-audio-btn").click(function(){head_audio.stop});*/
        $('#header-audio-btn').on('click mouseleave', function () {head_audio.pause();});

        
        var tumbe_message=$("#tumbe-message")[0];
        $(".tumb-title").mouseenter(function(){tumbe_message.play();});
        $(".tumb-title").mouseleave(function(){tumbe_message.pause();});
        
        var exit_message=$("#exit-ply")[0];
        $("#exit-btn").mouseenter(function(){exit_message.play();});
        $('#exit-btn').on('click mouseleave', function () {exit_message.pause();});
       /* $("#exit-btn").mouseleave(function(){exit_message.pause();});*/
      
        var colse_set=$("#close-btn")[0];
        $("#exit-btn").click(function(){colse_set.play();});
      
        var page_onload = $(".page_load")[0];
        $(window).load(function(){page_onload.play();});
